name: ğŸ“Š Novi's Daily Intelligence Report

on:
  schedule:
    # Runs at 11:30 PM UTC (5:00 AM IST next day)
    - cron: '30 23 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-and-send-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“§ Cache Python Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ” Check Python Syntax
      run: |
        echo "ğŸ” Checking syntax of all Python files..."
        python -m py_compile src/data_collectors/jobs_collector.py
        python -m py_compile src/utils/email_sender.py
        python -m py_compile src/report_generator.py
        echo "âœ… Syntax check passed for all files"
        
    - name: ğŸ• Set Timezone to IST
      run: |
        sudo timedatectl set-timezone Asia/Kolkata
        echo "Current time: $(date)"
        
    - name: ğŸ”§ Validate Configuration
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        python -c "
        import os
        from src.utils.email_sender import EmailSender
        
        sender = EmailSender()
        issues = sender.validate_configuration()
        
        if issues:
            print('âŒ Configuration Issues:')
            for issue in issues:
                print(f'  - {issue}')
            exit(1)
        else:
            print('âœ… Email configuration validated successfully')
        "
    
    - name: ğŸ§ª Test Email Configuration (if test mode)
      if: ${{ github.event.inputs.test_mode == 'true' }}
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        python -c "
        from src.utils.email_sender import EmailSender
        
        sender = EmailSender()
        success = sender.send_test_email()
        
        if success:
            print('âœ… Test email sent successfully')
        else:
            print('âŒ Test email failed')
            exit(1)
        "
        
    - name: ğŸ“Š Generate and Send Report
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        # Optional: Add these if you want to use any APIs in the future
        # NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        # ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "ğŸš€ Starting report generation..."
        python src/report_generator.py
        echo "ğŸ“§ Report generation completed"
        
    - name: ğŸ“ Log Completion
      if: success()
      run: |
        echo "âœ… Report generated and sent successfully at $(date)"
        echo "ğŸ“Š Next report scheduled for tomorrow at 5:00 AM IST"
        
    - name: ğŸš¨ Handle Errors
      if: failure()
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        echo "âŒ Report generation failed"
        echo "ğŸ“§ Sending error notification..."
        
        python -c "
        import os
        import traceback
        from src.utils.email_sender import EmailSender
        
        try:
            sender = EmailSender()
            error_msg = 'GitHub Actions workflow failed. Check the Actions logs for details.'
            sender.send_error_notification(error_msg, 'Workflow Failure')
            print('ğŸ“§ Error notification sent')
        except Exception as e:
            print(f'Failed to send error notification: {e}')
        "
        
    - name: ğŸ“ˆ Upload Logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: failure-logs
        path: |
          *.log
          /tmp/*.log
        retention-days: 7
