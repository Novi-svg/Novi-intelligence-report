name: ğŸ“Š Novi's Daily Intelligence Report

on:
  schedule:
    # Runs at 11:30 PM UTC (5:00 AM IST next day)
    - cron: '30 23 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate-and-send-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ”§ Set Timezone to IST
      run: |
        sudo timedatectl set-timezone Asia/Kolkata
        
    - name: ğŸ“Š Generate and Send Report
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python src/report_generator.py
        
    - name: ğŸ“ Log Completion
      run: |
        echo "âœ… Report generated and sent successfully at $(date)"
